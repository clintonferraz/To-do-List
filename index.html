<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="globalContainer">
        <div class="todoTitle" contenteditable="true" >Edite o tÃ­tulo aqui...</div>

    <script type="text/template" id="todoItemHTML">
        <div class="todoItem" onmouseover="showButtons(this)" onmouseout="hideButtons(this)" >
            <button class="addItemButton hidden" title="Add new item below" onclick="addItem(this)" >(+)</button>
            <input type="checkbox" onclick="checkBoxClick(this)"> 
            <div class="itemText" contenteditable="true" onfocus="onItemTextFocus(this)" >Escreva algo aqui...</div>
            <button class="addSubItemButton hidden" title="Add subitem below" onclick="addSubItem(this)">(+)</button>
            <button class="removeButton hidden" onclick="removeItem(this)">(-)</button>
            <button class="moveUpButton hidden" onclick="moveUp(this)" >(ðŸ¡¡)</button>
            <button class="moveDownButton hidden" onclick="moveDown(this)" >(ðŸ¡£)</button>
        </div>

    </script>

</body>
